name: 'publish'

on:
  push:
    tags:
          - 'v**'  # è§¦å‘æ ‡ç­¾æŽ¨é€ï¼Œä¾‹å¦‚ï¼šv0.0.6

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # - name: setup node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: lts/*

      # ==============================
      # ðŸ“¦ æ›´æ–°ç‰ˆæœ¬å· - ä»Žpackage.jsonæ›´æ–°åˆ°Cargo.tomlå’Œtauri.config.json
      # ==============================
      - name: Update versions in package.json and Cargo.toml
        id: update-version
        shell: bash
        run: |
          # Unix å’Œ Windows å…¼å®¹çš„è¯­æ³•
          VERSION=$(grep -o '"version": *"[^"]*"' package.json | awk -F'"' '{print $4}')
          echo "Found version: $VERSION"
          
          # ä¿®å¤è·¯å¾„åˆ†éš”ç¬¦é—®é¢˜
          if [ -f "./src-tauri/Cargo.toml" ]; then
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" ./src-tauri/Cargo.toml
            echo "Updated version in ./src-tauri/Cargo.toml"
          elif [ -f "src-tauri/Cargo.toml" ]; then
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
            echo "Updated version in src-tauri/Cargo.toml"
          else
            echo "Error: Could not find Cargo.toml file"
            ls -la
            find . -name "Cargo.toml"
            exit 1
          fi

          # æ›´æ–° tauri.config.json ç‰ˆæœ¬å·
          if [ -f "./src-tauri/tauri.config.json" ]; then
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" ./src-tauri/tauri.config.json
            echo "Updated version in ./src-tauri/tauri.config.json"
          elif [ -f "src-tauri/tauri.config.json" ]; then
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.config.json
            echo "Updated version in src-tauri/tauri.config.json"
          else
            echo "Warning: Could not find tauri.config.json file"
            ls -la src-tauri/
            find ./src-tauri -name "*.json"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      
      - name: run cargo check
        run: |
          echo "Running cargo check to update Cargo.lock..."
          cd ./src-tauri && cargo check
        
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
        # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

      - name: install frontend dependencies
        run: bun install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
